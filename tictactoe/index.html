<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>井字棋 Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>井字棋 Tic-Tac-Toe</h1>
    <div class="controls">
      <label>我方棋子：
        <select id="youSelect">
          <option value="X">X（先手）</option>
          <option value="O">O（後手）</option>
        </select>
      </label>
      <label>AI 難度：
        <select id="levelSelect">
          <option>Easy</option>
          <option>Medium</option>
          <option selected>Hard</option>
        </select>
      </label>
      <button id="newGameBtn">新局</button>
    </div>
    <p id="status">點任一空格開始下棋</p>
  </header>

  <main>
    <div id="board" class="board">
      <!-- 0~8 -->
      <div class="cell" data-i="0"></div>
      <div class="cell" data-i="1"></div>
      <div class="cell" data-i="2"></div>
      <div class="cell" data-i="3"></div>
      <div class="cell" data-i="4"></div>
      <div class="cell" data-i="5"></div>
      <div class="cell" data-i="6"></div>
      <div class="cell" data-i="7"></div>
      <div class="cell" data-i="8"></div>
    </div>
  </main>

  <footer>
    <a href="../index.html">← 返回黑白馬工作室</a>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
